<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Sets the whole webpage background to cream */
        body {
            background-color: #FFFDD0; /* Cream color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center; /* Vertically aligns items */
            justify-content: space-between; /* Pushes logo left, menu right */
            height: 100px; /* Adjust as needed */
            position: fixed; /* Keeps it fixed at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures it stays above other content */
            box-sizing: border-box;
            border-radius: 15px;
        }

        /* Pushes content down so it doesnâ€™t overlap with fixed header */
        .content {
            padding-top: 100px; /* Adjust based on header height */
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-content img {
            margin-left: 20px; /* Adds spacing for the logo */
        }

        .header-content nav {
            margin-left: auto; /* Pushes nav menu to the right */
        }

        .header-content nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .header-content nav ul li {
            margin: 0 15px;
        }

        .header-content nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            height: 100%;
        }
    </style>
    <title>Home</title>
</head>

<body>

<div class="image-container" id="header-placeholder">
    <!-- Header will be loaded here -->
</div>

<div class="content">
    <h1>Hello, this is the Home page</h1>
    <p>Scroll down to see if the header stays fixed.</p>
    <p style="height: 1500px;">This is a long page to test scrolling.</p>
</div>

<script>
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-placeholder").innerHTML = data;

            // Ensure styling applies after loading header
            setTimeout(() => {
                document.querySelector(".header-content").classList.add("image-container");
            }, 100);
        })
        .catch(error => console.error("Error loading header:", error));
</script>

</body>
</html>
