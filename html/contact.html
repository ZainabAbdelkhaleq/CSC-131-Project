<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <style>
        @font-face { font-family: Bodoni; src: url('/fonts/BodoniFLF-Roman.ttf'); }
        @font-face { font-family: Bodoni; font-weight: bold; src: url('/fonts/BodoniFLF-Bold.ttf'); }

        body {
            margin: 0;
            background-color: #faeacd;
            color: black;
            font-family: Bodoni, serif;
            text-align: center;
        }

        /* Centered Header Styling */
        .header {
            background: #191919;
            padding:  10px 16px;
            text-align: center;
        }

        .logo {
            height: 60px;
            display: block;
            margin: 0 auto 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        /* Contact Form Styling */
        .contact-container {
            background: #ffffff;
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        .footer {
            background: #191919;
            padding: 40px;
            color: white;
            font-size: 14px;
        }

        /* Responsive for mobile */
        @media screen and (max-width: 768px) {
            .contact-container {
                width: 80%;
            }

            .nav-links {
                flex-direction: column;
                gap: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html">
            <img src="main_logo.JPG" alt="Logo" width="40" >
        </a>
        <div class="nav-links">
            <a href="athletes.html">Athletes</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy</a>
        </div>
    </div>

    <h1> Connect with Our Team</h1>

    <div class="contact-container">
        <h1>Get in Touch with Us</h1>
        <form action="https://formspree.io/f/mzzdnwqn" method="POST">
            <input type="text" name="name" placeholder="Insert name here" required>
            <input type="email" name="email" placeholder="Insert email here" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Submit Your Message Request" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        <div class="contact-info">
            <img src="images/email-icon.png" alt="Example@gmail.com">
        </div>

</body>
</html>
